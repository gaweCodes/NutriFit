<div *ngIf="recipe$ | async as recipe" class="card">
  <div class="card-header">
    <h1 class="card-title">
      {{ recipe.name }}
    </h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <img
          alt="Ein Symbolbild eines Rezeptes. Momentan existiert für dieses Rezept noch kein echtes Bild."
          src="RezeptBild.jpg"
          class="w-100"
        />/>
      </div>
      <div class="col-md-6">
        Irgend ein Beschreibungstext des Rezptes. Irgend ein Beschreibungstext
        des Rezptes. Irgend ein Beschreibungstext des Rezptes. Irgend ein
        Beschreibungstext des Rezptes. Irgend ein Beschreibungstext des Rezptes.
      </div>
      <div class="col-md-3">
        <a class="btn btn-primary me-1" [routerLink]="'edit'">Bearbeiten </a>
        <button type="button" class="btn btn-danger" (click)="deleteRecipe()">
          Löschen
        </button>
      </div>
    </div>
  </div>
</div>
