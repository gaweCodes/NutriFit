<div class="card">
  <div class="card-header">
    <h1 class="card-title">Rezepte</h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-10"></div>
      <div class="col-md-2">
        <a class="btn btn-primary" [routerLink]="'create'">Rezept erfassen</a>
      </div>
    </div>
    <div *ngIf="recipes$ | async as recipes" class="row mt-2">
      <div *ngFor="let recipe of recipes" class="col-md-3 pb-2 px-1">
        <div class="card w-100">
          <div clas="card-header">
            <h2 class="card-title">
              <a
                [routerLink]="recipe.id"
                class="link-primary link-underline-opacity-25 link-underline-opacity-100-hover"
                >{{ recipe.name }}</a
              >
            </h2>
          </div>
          <a [routerLink]="recipe.id">
            <img
              alt="Ein Symbolbild eines Rezeptes. Momentan existiert fÃ¼r dieses Rezept noch kein echtes Bild."
              src="RezeptBild.jpg"
              class="card-img-bottom"
          /></a>
        </div>
      </div>
    </div>
  </div>
</div>
